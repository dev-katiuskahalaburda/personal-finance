<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend - Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your existing auth scripts -->
    <script src="./js/auth/config.js"></script>
    <script src="./js/auth/firestore.js"></script>
    <script src="./js/auth/auth.js"></script>
    <script src="./js/dashboard/app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Keep your existing header and sidebar -->
        <header class="header">
            <div class="header-content">
                <img src="./img/logo.png" alt="Logo Smart Spend" class="logo">
                <h1>Smart Spend</h1>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <button class="nav-btn active" id="dashboard-btn">
                        <i class="fas fa-list"></i>
                        <span>Resumen</span>
                    </button>
                    <button class="nav-btn" id="add-transaction-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Añadir Transacción</span>
                    </button>
                    <button class="nav-btn logout" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </nav>
            </aside>

            <!-- Vue app container - replace the old main content -->
            <main class="main-content">
                <div id="vue-app"></div>
            </main>
        </div>
    </div>
    
<script>
// Add this script to handle navigation within your dashboard.html
document.addEventListener('DOMContentLoaded', function() {
    // Dashboard button - goes to #/
    document.getElementById('dashboard-btn').addEventListener('click', function() {
        window.location.hash = '/';
    });
    
    // Add transaction button - goes to #/add-transaction
    document.getElementById('add-transaction-btn').addEventListener('click', function() {
        window.location.hash = '/add-transaction';
    });
    
    // Logout button - keep your existing logic
    document.getElementById('logout-btn').addEventListener('click', async function() {
        try {
            await window.logoutUser();
            window.location.href = "./index.html";
        } catch (error) {
            console.error("Error al cerrar sesión:", error);
            alert("No se pudo cerrar sesión. Intenta de nuevo.");
        }
    });
});
</script>
    <!-- Load your Vue app -->
    <script type="module" src="/vue-app/src/main.js"></script>
</body>
</html>
