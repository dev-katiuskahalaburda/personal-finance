<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend - Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

    <!-- Cabecera -->
    <header class="header">
        <img src="img/logo.png" alt="Logo Smart Spend" class="logo">
        <h1>Smart Spend</h1>
    </header>

    <div class="dashboard-container">

        <!-- Menú lateral -->
        <aside class="sidebar">
            <button>Ver Movimientos</button>
            <button>Ingresar Transacción</button>
            <button class="logout">Cerrar Sesión</button>
        </aside>

        <!-- Panel principal -->
        <main class="main-content">
            <div class="card total">
                <h2>Total</h2>
                <p class="amount">1.000.000 Gs.</p>
            </div>
            <div class="card ingresos-gastos">
                <div class="row">
                    <span>INGRESOS</span>
                    <span>1.000.000 Gs.</span>
                </div>
                <div class="row">
                    <span>GASTOS</span>
                    <span>0 Gs.</span>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
