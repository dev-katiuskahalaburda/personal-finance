<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend - Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your existing auth scripts -->
    <script src="./js/auth/config.js"></script>
    <script src="./js/auth/firestore.js"></script>
    <script src="./js/auth/auth.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <img src="./img/logo.png" alt="Logo Smart Spend" class="logo">
                <h1>Smart Spend</h1>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <button class="nav-btn active" id="dashboard-btn">
                        <i class="fas fa-list"></i>
                        <span>Resumen</span>
                    </button>
                    <button class="nav-btn" id="add-transaction-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Añadir Transacción</span>
                    </button>
                    <button class="nav-btn logout" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </nav>
            </aside>

            <main class="main-content">
                <div id="vue-app"></div>
            </main>
        </div>
    </div>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <script>
// Navigation handlers
document.addEventListener('DOMContentLoaded', function() {
    const dashboardBtn = document.getElementById('dashboard-btn');
    const addTransactionBtn = document.getElementById('add-transaction-btn');
    const logoutBtn = document.getElementById('logout-btn');

    if (dashboardBtn) {
        dashboardBtn.addEventListener('click', function() {
            window.location.hash = '/';
        });
    }
    
    if (addTransactionBtn) {
        addTransactionBtn.addEventListener('click', function() {
            window.location.hash = '/add-transaction';
        });
    }
    
    if (logoutBtn) {
        logoutBtn.addEventListener('click', async function() {
            try {
                await window.logoutUser();
                window.location.href = "./index.html";
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("No se pudo cerrar sesión. Intenta de nuevo.");
            }
        });
    }
});

// Vue App wrapped in IIFE to prevent redeclaration
(function() {
    const { createApp } = Vue;

    const Dashboard = {
        template: `
            <div class="vue-dashboard">
                <div class="dashboard-grid">
                    <!-- Total Balance Card -->
                    <div class="card total-balance">
                        <div class="card-header">
                            <h2>Balance Total</h2>
                        </div>
                        <div class="card-body">
                            <p class="amount positive">1.000.000 Gs.</p>
                        </div>
                    </div>

                    <!-- Summary Card -->
                    <div class="card summary">
                        <div class="card-header">
                            <h2>Resumen</h2>
                        </div>
                        <div class="card-body">
                            <div class="summary-row income">
                                <span>Ingresos</span>
                                <span class="value">+10.000.000 Gs.</span>
                            </div>
                            <div class="summary-row expense">
                                <span>Egresos</span>
                                <span class="value">-0 Gs.</span>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Transactions -->
                    <div class="card transactions-table">
                        <div class="card-header">
                            <h2>Últimos Movimientos</h2>
                        </div>
                        <div class="card-body">
                            <p class="empty-state">No hay transacciones recientes</p>
                        </div>
                    </div>
                </div>
            </div>
        `,
        mounted() {
            console.log('Vue Dashboard loaded!');
        }
    };

    const AddTransaction = {
        template: `
            <div class="form-container">
                <h2>Añadir Nueva Transacción</h2>
                <p>Formulario de transacción - En desarrollo</p>
            </div>
        `
    };

    const routes = [
        { path: '/', component: Dashboard },
        { path: '/add-transaction', component: AddTransaction }
    ];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes
    });

    const app = createApp({
        template: `<router-view></router-view>`
    });

    app.use(router);
    app.mount('#vue-app');
})();
</script>
</body>
</html>
