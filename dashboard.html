<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Your existing auth scripts -->
    <script src="./js/auth/config.js"></script>
    <script src="./js/auth/firestore.js"></script>
    <script src="./js/auth/auth.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <img src="./img/logo.png" alt="Logo Smart Spend" class="logo">
                <h1>Smart Spend</h1>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <button class="nav-btn active" id="dashboard-btn">
                        <i class="fas fa-list"></i>
                        <span>Resumen</span>
                    </button>
                    <button class="nav-btn" id="add-transaction-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Añadir Transacción</span>
                    </button>
                    <button class="nav-btn logout" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </nav>
            </aside>

            <main class="main-content">
                <div id="vue-app"></div>
            </main>
        </div>
    </div>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

<script src="./js/vue-app.js"></script>    
</body>
</html>
