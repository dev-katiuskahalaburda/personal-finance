<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Existing auth scripts -->
    <script src="./js/auth/config.js"></script>
    <script src="./js/auth/auth-manager.js"></script>
    <script src="./js/auth/firestore.js"></script>
    <script src="./js/auth/auth.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <img src="./img/logo.png" alt="Logo Smart Spend" class="logo">
                <h1>Smart Spend</h1>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <button class="nav-btn active" id="dashboard-btn">
                        <i class="fas fa-home"></i> <!-- Changed icon -->
                        <span>Inicio</span> <!-- Changed text -->
                    </button>
                    <button class="nav-btn" id="add-transaction-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Añadir Transacción</span>
                    </button>
                    <button class="nav-btn" id="summary-btn">
                        <i class="fas fa-chart-bar"></i>
                        <span>Resumen Detallado</span> <!-- Now contains transactions functionality -->
                    </button>
                    <!-- Add this new button -->
                    <button class="nav-btn" id="savings-btn">
                        <i class="fas fa-piggy-bank"></i>
                        <span>Mis Ahorros</span>
                    </button>
                    <button class="nav-btn logout" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </nav>
            </aside>

            <main class="main-content">
                <div id="vue-app"></div>
            </main>
        </div>
    </div>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    
    <!-- Utility scripts -->
    <script src="./js/utils/formatters.js"></script>
    <script src="./js/utils/validators.js"></script>
    
    <!-- Component scripts -->
    <script src="./js/components/Dashboard.js"></script>
    <script src="./js/components/AddTransaction.js"></script>
    <script src="./js/components/SummaryDashboard.js"></script>
    <script src="./js/components/DetailedTransactions.js"></script>
    <script src="./js/components/SavingsDashboard.js"></script>
    <script src="./js/components/ContributionsList.js"></script>
    
    <!-- Main app script -->
    <script src="./js/vue-app.js"></script>
    
    <script>
        // Navigation handlers
        document.addEventListener('DOMContentLoaded', function() {
            const dashboardBtn = document.getElementById('dashboard-btn');
            const addTransactionBtn = document.getElementById('add-transaction-btn');
            const summaryBtn = document.getElementById('summary-btn');
            const savingsBtn = document.getElementById('savings-btn'); // Add this
            const logoutBtn = document.getElementById('logout-btn');

            if (dashboardBtn) {
                dashboardBtn.addEventListener('click', function() {
                    window.location.hash = '/';
                    updateActiveNav('dashboard-btn');
                });
            }
            
            if (addTransactionBtn) {
                addTransactionBtn.addEventListener('click', function() {
                    window.location.hash = '/add-transaction';
                    updateActiveNav('add-transaction-btn');
                });
            }
            
            if (summaryBtn) {
                summaryBtn.addEventListener('click', function() {
                    window.location.hash = '/summary';
                    updateActiveNav('summary-btn');
                });
            }
            
            // Add this new handler
            if (savingsBtn) {
                savingsBtn.addEventListener('click', function() {
                    window.location.hash = '/savings';
                    updateActiveNav('savings-btn');
                });
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    try {
                        await window.logoutUser();
                        window.location.href = "./index.html";
                    } catch (error) {
                        console.error("Error al cerrar sesión:", error);
                        alert("No se pudo cerrar sesión. Intenta de nuevo.");
                    }
                });
            }

            function updateActiveNav(activeId) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                const activeBtn = document.getElementById(activeId);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                }
            }

            function updateNavFromHash() {
                const hash = window.location.hash;
                let activeId = 'dashboard-btn';
                
                if (hash === '#/add-transaction') {
                    activeId = 'add-transaction-btn';
                } else if (hash === '#/summary') {
                    activeId = 'summary-btn';
                } else if (hash === '#/savings') { // Add this condition
                    activeId = 'savings-btn';
                }
                
                updateActiveNav(activeId);
            }

            updateNavFromHash();
            window.addEventListener('hashchange', updateNavFromHash);
        });
    </script>
    <script>
    // Enhanced debug script
    console.log('=== FIREBASE DEBUG ===');
    console.log('Firebase App:', window.firebaseApp ? 'Initialized' : 'Not initialized');
    console.log('Firebase Auth:', window.firebaseAuth ? 'Available' : 'Not available');
    console.log('Firebase Firestore:', window.firebaseDb ? 'Available' : 'Not available');
    console.log('Current User:', window.firebaseAuth?.currentUser?.email || 'No user');

    // Test Firestore connection
    if (window.firebaseDb) {
    console.log('Firestore settings:', window.firebaseDb.app.options);
    }
    </script>  
</body>
</html>
