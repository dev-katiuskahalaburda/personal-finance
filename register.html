<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Registro</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Firebase SDK (versión compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
   <!-- Scripts de autenticación -->
  <script src="./js/auth/config.js"></script>
  <script src="./js/auth/firestore.js"></script>
  <script src="./js/auth/auth.js"></script>
  <!-- <script src="./js/dashboard/app.js"></script> -->


   <script>
  document.addEventListener('DOMContentLoaded', () => {
   

    // Manejar formulario de registro
    document.getElementById('signup-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        await window.signUpUser(email, password);
        alert('Registro exitoso! Por favor inicia sesión.');
        document.getElementById('signup-form').reset();
      } catch (error) {
        console.error('Error en registro:', error);
        alert(error.message);
      }
    });
  });
</script>
</head>
<body>

    <!-- Hero -->
    <header class="hero">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Smart Spend">
        </div>
        <div class="hero-text">
            <h1>Smart Spend</h1>
            <p>Smart Spend es una aplicación web para Finanzas personales</p>
        </div>
    </header>

    <!-- Formulario -->
    <main id="login-container">
        <h2>REGISTRO</h2>

        <form id="signup-form">
            <label for="signup-email">Correo</label>
            <input type="email" id="signup-email" placeholder="hola@mail.com" required>

            <label for="signup-password">Contraseña</label>
            <input type="password" id="signup-password" placeholder="Contraseña" required>

            <button type="submit">REGISTRAR</button>
        </form>

        <p class="register-text">
            ¿Ya tienes cuenta? <a href="index.html">INICIAR SESIÓN</a>
        </p>
    </main>

    <!-- Footer -->
    <footer>
        <p>Colegio Heaven's Kingdom Christian School</p>
        <p>© 2025 3ER AÑO BTI.</p>
    </footer>

</body>
</html>
