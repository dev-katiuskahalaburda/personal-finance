<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="data:,">
  <!-- Firebase SDK (versión compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
   <!-- Scripts de autenticación -->
  <script src="js/auth/config.js"></script>
  <script src="js/auth/firestore.js"></script>
  <script src="js/auth/auth.js"></script>
  <script src="js/dashboard/app.js"></script>
</head>
<body>
  <div id="auth-view">
    <h1>Bienvenido a Finanzas Personales</h1>
    
    <div class="auth-form">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
    
    <div class="auth-form">
      <h2>Registrarse</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Correo electrónico" required>
        <input type="password" id="signup-password" placeholder="Contraseña" required>
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>
</body>
</html>
