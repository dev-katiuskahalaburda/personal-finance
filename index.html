<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <!-- Vista de autenticación -->
    <div id="auth-view">
      <h1>Bienvenido a Finanzas Personales</h1>
      
      <div class="auth-form">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Correo electrónico" required>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
        </form>
      </div>
      
      <div class="auth-form">
        <h2>Registrarse</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Correo electrónico" required>
          <input type="password" id="signup-password" placeholder="Contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
    </div>
    
    <!-- Vista principal (oculta inicialmente) -->
    <div id="main-view" class="hidden">
      <header>
        <h1>Mis Finanzas</h1>
        <button id="logout-btn">Cerrar Sesión</button>
      </header>
      
      <main>
        <section id="dashboard">
          <h2>Resumen Financiero</h2>
          <!-- Aquí irá el contenido de la aplicación -->
        </section>
      </main>
    </div>
  </div>

  <!-- Tus scripts -->
  <script type="module" src="./js/firebase/config.js"></script>
  <script type="module" src="./js/firebase/auth.js"></script>
  <script type="module" src="./js/firebase/firestore.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
