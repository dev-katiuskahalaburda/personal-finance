<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanzas Personales - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="data:,">
  <!-- Firebase SDK (versión compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
   <!-- Scripts de autenticación -->
  <script src="./js/auth/config.js"></script>
  <script src="./js/auth/firestore.js"></script>
  <script src="./js/auth/auth.js"></script>
  <!-- <script src="./js/dashboard/app.js"></script> -->


  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Manejar formulario de login
    document.getElementById('login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        await window.signInUser(email, password);
      } catch (error) {
        console.error('Error en login:', error);
        alert(error.message);
      }
    });

    // Manejar formulario de registro
    document.getElementById('signup-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        await window.signUpUser(email, password);
        alert('Registro exitoso! Por favor inicia sesión.');
        document.getElementById('signup-form').reset();
      } catch (error) {
        console.error('Error en registro:', error);
        alert(error.message);
      }
    });
  });
</script>
</head>
<body>
  <div id="auth-view">
    <h1>App de Finanzas Personales</h1>
    
    <div class="auth-form">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
    
    <div class="auth-form">
      <h2>Registrarse</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Correo electrónico" required>
        <input type="password" id="signup-password" placeholder="Contraseña" required>
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>
</body>
</html>
