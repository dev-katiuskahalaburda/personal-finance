<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Spend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero -->
    <header class="hero">
        <div class="logo">
            <img src="logo.svg" alt="Logo Smart Spend">
        </div>
        <div class="hero-text">
            <h1>Smart Spend</h1>
            <p>Smart Spend es una aplicación web para Finanzas personales</p>
        </div>
    </header>

    <!-- Formulario -->
    <main class="login-container">
        <h2>INICIO DE SESIÓN</h2>

        <form action="#" method="POST" class="login-form">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="hola@mail.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>

            <button type="submit">Submit</button>
        </form>

        <p class="register-text">
            ¿No tienes cuenta? <a href="#">REGISTRARSE</a>
        </p>
    </main>

    <!-- Footer -->
    <footer>
        <p>Colegio Heaven's Kingdom Christian School</p>
        <p>© 2025 3ER AÑO BTI.</p>
    </footer>

</body>
</html>
